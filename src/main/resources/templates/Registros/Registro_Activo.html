<!DOCTYPE html>
<html lang="en">
<head th:replace="Layout/layout :: head">
</head>

<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

  <!-- Preloader -->
  <div th:replace="Layout/layout :: Preloader" >
  </div>

  <!-- Navbar -->
  <nav th:replace="Layout/layout :: navar-header">
    
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside th:replace="Layout/layout :: sidebar-izq">
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
     <!-- Content Header (Page header) -->
     <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Agregar Activo || Editar Activo </h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Registrar</a></li>
              <li class="breadcrumb-item active">Activo</li>
            </ol>
          </div>
        </div>
        <div th:replace="Layout/layout :: alert"> </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Formulario Activo</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form action="../../../../SAF-UAP/form_activo" method="post" autocomplete="off">
                <div class="card-body">
                  <div class="form-group">
                    <label>Seleccione Categoria Activo</label>
                    <select class="form-control select2" name="id_categoriaActivo" style="width: 100%;" required>
                      <option selected></option>
                      <th:block th:each="ca : ${categoriasActivos}" th:if="${ca.estado_categoria != 'X'}">
                        <option th:value="${ca.id_categoriaActivo}" th:text="${ca.nom_categoria}"></option>
                      </th:block>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>Seleccione Tipo De Activo</label>
                    <select class="form-control select2" name="id_tipoActivo" style="width: 100%;" required>
                      <option selected></option>
                      <th:block th:each="ta : ${tiposActivos}" th:if="${ta.estado_tipo_activo != 'X'}">
                        <option th:value="${ta.id_tipoActivo}" th:text="${ta.nom_tipo_activo}"></option>
                      </th:block>
                    </select>
                  </div>
                  <div class="form-group">
                    <input type="hidden" th:field="${activo.id_activo}">
                    <label for="exampleInputEmail1">Modelo</label>
                    <input th:field="${activo.cod_activo}" type="text" class="form-control"  placeholder="Codigo Activo" onkeyup="javascript:this.value=this.value.toUpperCase();" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Descripción Activo</label>
                    <input th:field="${activo.descripcion_activo}" type="text" class="form-control"  placeholder="Descripción Activo" onkeyup="javascript:this.value=this.value.toUpperCase();" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Vida Util</label>
                    <input th:field="${activo.vida_util_activo}" type="number" class="form-control"  placeholder="Vida Util" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Numero De Serie</label>
                    <input th:field="${activo.serie_activo}" type="text" class="form-control"  placeholder="Numero de Serie" onkeyup="javascript:this.value=this.value.toUpperCase();" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Marca / Material</label>
                    <input th:field="${activo.marca_activo}" type="text" class="form-control"  placeholder="Marca / Material" onkeyup="javascript:this.value=this.value.toUpperCase();" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Precio Compra</label>
                    <input th:field="${activo.precio_compra}" type="number" class="form-control"  placeholder="Precio Compra" required>
                  </div>
                  
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Agregar Activo</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
       
        </div>
      </div>
         
    </section>
    
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->

  <!-- Main Footer -->
  <footer th:replace="Layout/layout :: footer" class="main-footer">
    
  </footer>
</div>
<!-- ./wrapper -->

<script>
  $(function () {
    //Initialize Select2 Elements
    $('.select2').select2({
      placeholder : 'Seleccione...'
    })
  })
</script>
<script>
  $(function () {
    $("#example1").DataTable({
      "responsive": true, "lengthChange": false, "autoWidth": false,
      "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
    }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
    $('#example2').DataTable({
      "paging": true,

      "searching": false,

    });
  });
</script>
</body>
</html>
