<!DOCTYPE html>
<html lang="en">
<head th:replace="Layout/layout :: head">
</head>

<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

  <!-- Preloader -->
  <div class="preloader flex-column justify-content-center align-items-center">
    <img class="animation__wobble" src="../../../../dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
  </div>

  <!-- Navbar -->
  <nav th:replace="Layout/layout :: navar-header">
    
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside th:replace="Layout/layout :: sidebar-izq">
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
     <!-- Content Header (Page header) -->
     <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Agregar Activo || Editar Activo </h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Registrar</a></li>
              <li class="breadcrumb-item active">Activo</li>
            </ol>
          </div>
        </div>
        <div th:replace="Layout/layout :: alert"> </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Formulario Activo</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form action="../../../../TDJ-Registro/form_activo" method="post" autocomplete="off">
                <div class="card-body">
                  <div class="form-group">
                    <label>Seleccione Tipo De Activo</label>
                    <select class="form-control select2" name="id_tipoActivo" style="width: 100%;" required>
                      <option selected></option>
                      <th:block th:each="ta : ${tipoActivos}" th:if="${ta.estado_tipoactivo != 'X'}">
                        <option th:value="${ta.id_tipoactivo}" th:text="${ta.nom_tipoActivo}">Alaska</option>
                      </th:block>
                    </select>
                  </div>
                  <div class="form-group">
                    <input type="hidden" th:field="${new_activo.id_activo}">
                    <label for="exampleInputEmail1">Modelo</label>
                    <input th:field="${new_activo.nom_activo}" type="text" class="form-control"  placeholder="Nombre Activo" onkeyup="javascript:this.value=this.value.toUpperCase();" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Descripción Activo</label>
                    <input th:field="${new_activo.descripcion_activo}" type="text" class="form-control"  placeholder="Descripción Activo" onkeyup="javascript:this.value=this.value.toUpperCase();" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Codigo Activo</label>
                    <input th:field="${new_activo.codigo_activo}" type="text" class="form-control"  placeholder="Codigo Activo" onkeyup="javascript:this.value=this.value.toUpperCase();" required>
                  </div>
                  
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Agregar Activo</button>
                    <a type="submit" class="btn btn-success" th:href="${'../../../../TDJ-Informe/Informe'}">Realizar Informe</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Lista Activos</h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table id="example1" class="table table-bordered table-striped">
                  <thead>
                  <tr>
                    <th>Tipo Activo</th>
                    <th>Descripción Activo</th>
                    <th>Codigo Activo</th>
                    <th>Acción</th>
                  </tr>
                  </thead>
                  <tbody>
                    <th:block th:each="a : ${activos}" th:if="${a.estado_activo != 'X'}">
                  <tr>
                    
                      <td th:text="${a.tipoactivo.nom_tipoActivo}"></td>
                      <td th:text="${a.descripcion_activo}"></td>
                      <td th:text="${a.codigo_activo}"></td>
                     
                      <td class="text-center">
                        <a type="button" data-toggle="modal" th:data-target="${'#modal-secondary'+a.id_activo}" title="Editar" >
                          <i class="nav-icon fa fa-edit" ></i>
                        </a>&nbsp;
                        <a type="button" title="Eliminar" th:href="${'../../../../TDJ-Registro/eliminar_activo/'+a.id_activo}">
                          <i class="nav-icon fa fa-times"></i>
                        </a>
                        
                    </td>
                      
                  </tr>
                  </th:block>
                  <tfoot>
                  <tr>
                    <th>Tipo Activo</th>
                    <th>Descripción Activo</th>
                    <th>Codigo Activo</th>
                    <th>Acción</th>
                  </tr>
                  </tfoot>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
          </div>
        </div>
      </div>
      <th:block th:each="a : ${activos}">
        <div class="modal fade" th:id="${'modal-secondary'+a.id_activo}">
          <div class="modal-dialog">
            <div class="modal-content bg-secondary">
              <div class="modal-header">
                <h4 class="modal-title">Editar Activo</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <form action="../../../../TDJ-Registro/editar_activo" method="post">
                <div class="modal-body">
                  <div class="form-group">
                    <input type="hidden" th:value="${a.id_activo}" name="id_activo">
                    <label for="exampleInputEmail1">Nombre Activo</label>
                    <input th:value="${a.nom_activo}" type="text" class="form-control" name="nom_activo"  placeholder="Nombre " onkeyup="javascript:this.value=this.value.toUpperCase();" required>
                  </div>
                  <div class="form-group">
                    <input type="hidden" th:value="${a.id_activo}" name="id_activo">
                    <label for="exampleInputEmail1">Descripción Activo</label>
                    <input th:value="${a.descripcion_activo}" type="text" class="form-control" name="descripcion_activo"  placeholder="Nombre " onkeyup="javascript:this.value=this.value.toUpperCase();" required>
                  </div>
                  <div class="form-group">
                    <input type="hidden" th:value="${a.id_activo}" name="id_activo">
                    <label for="exampleInputEmail1">Codigo Activo</label>
                    <input th:value="${a.codigo_activo}" type="text" class="form-control" name="codigo_activo"  placeholder="Nombre " onkeyup="javascript:this.value=this.value.toUpperCase();" required>
                  </div>
                  <div class="form-group">
                    <label>Cargo</label>
                    <select class="form-control select2" name="id_tipoActivo" style="width: 100%;" required>
                      <option selected></option>
                      <th:block th:each="ta : ${tipoActivos}" th:if="${ta.estado_tipoactivo != 'X'}">
                        <option th:if="${a.id_activo != null && ta.id_tipoactivo == a.tipoactivo.id_tipoactivo}" th:value="${ta.id_tipoactivo}" th:text="${ta.nom_tipoActivo}" selected>Alaska</option>
                        <option th:if="${a.id_activo != null && ta.id_tipoactivo != a.tipoactivo.id_tipoactivo}" th:value="${ta.id_tipoactivo}" th:text="${ta.nom_tipoActivo}" >Alaska</option>
                      </th:block>
                    </select>
                  </div>
                </div>
                <div class="modal-footer justify-content-between">
                  <button type="button" class="btn btn-outline-light" data-dismiss="modal">Cerrar</button>
                  <button type="submit" class="btn btn-outline-light">Guardar</button>
                </div>
            </form>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
      </th:block>        
    </section>
    
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->

  <!-- Main Footer -->
  <footer th:replace="Layout/layout :: footer" class="main-footer">
    
  </footer>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->
<!-- jQuery -->
<script src="../../../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Select2 -->
<script src="../../../../plugins/select2/js/select2.full.min.js"></script>
<!-- Bootstrap4 Duallistbox -->
<script src="../../../../plugins/bootstrap4-duallistbox/jquery.bootstrap-duallistbox.min.js"></script>
<!-- InputMask -->
<script src="../../../../plugins/moment/moment.min.js"></script>
<script src="../../../../plugins/inputmask/jquery.inputmask.min.js"></script>
<!-- date-range-picker -->
<script src="../../../../plugins/daterangepicker/daterangepicker.js"></script>
<!-- bootstrap color picker -->
<script src="../../../../plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script src="../../../../plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
<!-- BS-Stepper -->
<script src="../../../../plugins/bs-stepper/js/bs-stepper.min.js"></script>
<!-- dropzonejs -->
<script src="../../../../plugins/dropzone/min/dropzone.min.js"></script>
<!-- AdminLTE App -->
<script src="../../../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../../../dist/js/demo.js"></script>
<!-- DataTables  & Plugins -->
<script src="../../../../plugins/datatables/jquery.dataTables.min.js"></script>
<script src="../../../../plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="../../../../plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="../../../../plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<script src="../../../../plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
<script src="../../../../plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
<script src="../../../../plugins/jszip/jszip.min.js"></script>
<script src="../../../../plugins/pdfmake/pdfmake.min.js"></script>
<script src="../../../../plugins/pdfmake/vfs_fonts.js"></script>
<script src="../../../../plugins/datatables-buttons/js/buttons.html5.min.js"></script>
<script src="../../../../plugins/datatables-buttons/js/buttons.print.min.js"></script>
<script src="../../../../plugins/datatables-buttons/js/buttons.colVis.min.js"></script>
<script>
  $(function () {
    //Initialize Select2 Elements
    $('.select2').select2({
      placeholder : 'Seleccione...'
    })
  })
</script>
<script>
  $(function () {
    $("#example1").DataTable({
      "responsive": true, "lengthChange": false, "autoWidth": false,
      "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
    }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
    $('#example2').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
    });
  });
</script>
</body>
</html>
