<!DOCTYPE html>
<html lang="en">
<head th:replace="Layout/layout :: head">
</head>

<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

  <div th:replace="Layout/layout :: Preloader" >
  </div>

  <nav th:replace="Layout/layout :: navar-header">
    
  </nav>
  <aside th:replace="Layout/layout :: sidebar-izq">
  </aside>

  <div class="content-wrapper">
     <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Agregar Persona || Editar Persona </h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Registrar</a></li>
              <li class="breadcrumb-item active">Persona</li>
            </ol>
          </div>
        </div>
        <div th:replace="Layout/layout :: alert"> </div>
      </div><!-- /.container-fluid -->
    </section>

    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Formulario Persona</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form action="../../../../SAF-UAP/form_funcionalidad" method="post" autocomplete="off">
                <div class="card-body">
                  <div class="form-group">
                    <input type="hidden" th:field="${persona.id_persona}">
                    <label for="Nombre">Nombre</label>
                    <input th:field="${persona.nom_persona}" autocomplete="off" type="text" class="form-control"  placeholder="Ingrese Nombre" onkeyup="javascript:this.value=this.value.toUpperCase();" required>
                  </div>
                  <div class="form-group">
                    <label  for="ap_paterno">Apellido Paterno</label>
                    <input th:field="${persona.ap_paterno}" type="text" class="form-control" onkeyup="javascript:this.value=this.value.toUpperCase();" placeholder="Ingrese Apellido Paterno" >
                  </div>
                  <div class="form-group">
                    <label for="ap_materno">Apellido Materno</label>
                    <input th:field="${persona.ap_materno}" type="text" class="form-control"  onkeyup="javascript:this.value=this.value.toUpperCase();" placeholder="Ingrese Apellido Materno" >
                  </div>
                  <div class="form-group">
                    <label for="ci">Carner Identidad (C.I)</label>
                    <input th:field="${persona.ci}" type="text" class="form-control"  onkeyup="javascript:this.value=this.value.toUpperCase();" placeholder="Ingrese C.I" required>
                  </div>
                  <div class="form-group">
                    <label for="celular">Celular</label>
                    <input th:field="${persona.celular}" type="text" class="form-control"  onkeyup="javascript:this.value=this.value.toUpperCase();" placeholder="Ingrese Celular" >
                  </div>
                 
                  
                  <div class="form-group">
                    <label>Tipo Funcionario</label>
                    <select class="form-control select2" name="id_tipoPersonal" style="width: 100%;" required>
                      <option selected></option>
                      <th:block th:each="tp : ${tipopersonals}" th:if="${tp.estado_tipoPersonal != 'X'}">
                        <option th:value="${tp.id_tipoPersonal}" th:text="${tp.nom_tipoPersonal}"></option>
                      </th:block>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>Cargo</label>
                    <select class="form-control select2" name="id_cargo" style="width: 100%;" required>
                      <option selected></option>
                      <th:block th:each="c : ${cargos}" th:if="${c.estado_cargo != 'X'}">
                        <option th:value="${c.id_cargo}" th:text="${c.nom_cargo}">Alaska</option>
                      </th:block>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>Oficina</label>
                    <select class="form-control select2" name="id_oficina"  style="width: 100%;" required>
                      <option selected></option>
                      <th:block th:each="o : ${oficinas}" th:if="${o.estado_oficina != 'X'}">
                        <option th:value="${o.id_oficina}" th:text="${o.nom_oficina}">Alaska</option>
                      </th:block>
                    </select>
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Agregar Persona</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    
  </div>

  <aside class="control-sidebar control-sidebar-dark">
  </aside>

  <footer th:replace="Layout/layout :: footer" class="main-footer">
    
  </footer>
</div>
<!-- ./wrapper -->

    //Initialize Select2 Elements
    $('.select2').select2({
      placeholder : 'Seleccione...'
    })
  })
</script>
</body>
</html>
